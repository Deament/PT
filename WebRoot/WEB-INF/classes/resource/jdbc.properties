#\u6570\u636E\u5E93\u7684\u9A71\u52A8
db.driver=com.mysql.jdbc.Driver

#\u8FDE\u63A5\u6C60\u4E2D\u6700\u5C0F\u7684\u8FDE\u63A5\u6570
db.minPoolSize=2

#\u8FDE\u63A5\u6C60\u4E2D\u6700\u5927\u7684\u8FDE\u63A5\u6570
db.maxPoolSize=10

#\u5141\u8BB8\u7684\u6700\u5927\u9884\u7F16\u8BD1\u8BED\u53E5statement\u7684\u7F13\u5B58\u6570
db.maxStatement=10

#\u6C60\u4E2D\u7684\u8FDE\u63A5\u5141\u8BB8\u7684\u6700\u5927\u7A7A\u95F2\u65F6\u95F4\uFF0C\u907F\u514D\u56E0\u8D85\u65F6\u800C\u9519\u8BEF\uFF08mysql\u4E3A8\u5C0F\u65F6\uFF09,\u8FD9\u91CC\u8BBE\u7F6E\u4E3A6h
db.maxIdleTime=21600

#\u89E3\u51B3c3p0\u8FDE\u63A5\u6C60\u7684\u95EE\u9898
db.preferredTestQuery=select id from test where id=1

db.idleConnectionTestPeriod=18000

db.testConnectionOnCheckout=true

