<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>请登录</title>
<link rel="stylesheet" type="text/css"
	href="js/easyUI/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="js/easyUI/themes/icon.css">
<link rel="stylesheet" type="text/css" href="js/easyUI/demo/demo.css">
<script type="text/javascript" src="js/easyUI/jquery.min.js"></script>
<script type="text/javascript" src="js/easyUI/jquery.easyui.min.js"></script>
</head>

<body>
	<h2>Basic Form</h2>
	<p>Fill the form and submit it.</p>
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel" title="New Topic" style="width:400px">
		<div style="padding:10px 60px 20px 60px">
			<form id="ff" method="post" action="createuser.do">
				<table cellpadding="5">
					<tr>
						<td>登录名:</td>
						<td><input class="easyui-textbox" type="text" name="user_account"
							data-options="required:true"></input></td>
					</tr>

					<tr>
						<td>密码:</td>
						<td><input class="easyui-textbox" type="password" name="user_password"
							data-options="required:true"></input></td>
					</tr>

					<tr>
						<td>确认密码:</td>
						<td><input class="easyui-textbox" type="password" name="user_password2"
							data-options="required:true"></input></td>
					</tr>


					<tr>
						<td>Email:</td>
						<td><input class="easyui-textbox" type="text" name="email"
							data-options="required:true,validType:'email'"></input></td>
					</tr>

				</table>
				<div style="text-align:center;padding:5px">
				<input type="submit" class="easyui-linkbutton" value="注册" >
				</div>
			</form>
			<div style="text-align:center;padding:5px">
				<a href="javascript:void(0)" class="easyui-linkbutton"
					onclick="submitForm()">注册</a> <a href="javascript:void(0)"
					class="easyui-linkbutton" onclick="clearForm()">清空</a>
			</div>
		</div>
	</div>
	<script>
		function submitForm() {
		
			$('#ff').submit();
		}
		function clearForm() {
			$('#ff').form('clear');
		}
	</script>
</body>
</html>
