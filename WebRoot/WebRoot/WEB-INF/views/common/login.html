<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>请登录</title>
<link rel="stylesheet" type="text/css"
	href="js/easyUI/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="js/easyUI/themes/icon.css">
<link rel="stylesheet" type="text/css" href="js/easyUI/demo/demo.css">
<script type="text/javascript" src="js/easyUI/jquery.min.js"></script>
<script type="text/javascript" src="js/easyUI/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="js/easyUI/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
	<h2>Basic Form</h2>
	<p>Fill the form and submit it.</p>
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel" title="登录 " style="width:400px">
		<div style="padding:10px 60px 20px 60px">
			<form id="ff" method="post" action="login.do">
				<table cellpadding="5">
					<tr>
						
						<td>
						<input class="easyui-textbox" name="user_account" style="width:100%;height:40px;padding:12px" data-options="prompt:'登录名',iconCls:'icon-man',iconWidth:38,required:true">
						</td>
					</tr>
					<tr>
						
						<td> <input class="easyui-textbox"  name="user_password"  type="password" style="width:100%;height:40px;padding:12px" data-options="prompt:'Password',iconCls:'icon-lock',iconWidth:38,required:true"></td>
					</tr>

					<tr>
						<td>角色:<input class="easyui-combobox" name="role_id"
							data-options="
                    url:'getRoleList_select.do',
                    method:'get',
                    valueField:'role_id',
                    textField:'role_name',
                    panelHeight:'auto',
                   required:'true'
            ">
						</td>
					</tr>
				</table>
			</form>
			
			<div style="margin-bottom:20px">
            <input type="checkbox" checked="checked">
            <span>记住密码</span>
        </div>
        <div>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:100%;" onclick="submitForm()">
                <span style="font-size:14px;">登录</span>
            </a>
        </div>
		</div>
	</div>
	<script>
		function submitForm() {
			$('#ff').submit();
		}
		function clearForm() {
			$('#ff').form('clear');
		}
	</script>
</body>
</html>
